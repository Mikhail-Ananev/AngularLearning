<div class="items">
    <div class="items_add-button">
        <i class="fa fa-plus"></i>
        <input type="button" value="Add item"/>
    </div>
        <app-item
            class="items_list items_container"
            *ngFor="let course of courses"
            [course]="course"
            (deleteEvent)="deleteCourseById($event)"
            (editEvent)="editCourseById($event)"
        >
        </app-item>
    <div class="items_load-more items_container">
        <a href="#">Load more</a>
    </div>
</div>
