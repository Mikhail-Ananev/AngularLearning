<header>
    <div class="header-container">
        <img src="/assets/images/logo.png" />
        <div *ngIf="isAuthenticated" class="user-container">    
            <span>
                <fa-icon [icon]="faUser"></fa-icon>
                User login
            </span>
            <span (click)="logOff()">
                <fa-icon [icon]="faSignOutAlt"></fa-icon>
                Log off
            </span>
        </div>
    </div>
</header>
